<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>localStorage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center text-primary my-5">Listado de productos</h1>
    <!-- div.container>div.row>col-8*2 -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-8"></div>
                <form class="p-4 border rounded bg-body-tertiary">
                     <div class="mb-3">
                        <label class="form-label">Nombre Producto</label>
                        <input type="text" class="form-control" id="nombrePro">
                     </div>
                    <div class="mb-3">
                        <label class="form-label">Precio</label>
                        <input type="number" class="form-control" id="precioPro">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Descripcion</label>
                        <input type="text" class="form-control" id="descripcionPro">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Imagen</label>
                        <input type="url" class="form-control" id="imagenPro">
                    </div>
                    <button type="button" class="btnGuardar btn btn-primary">Guardar</button>
                    <button type="button" class="d-none btnActualizar btn btn-success">Actualizar Producto</button>
                </form>
            </div> 
            
            <div class="col-6 mt-5 align-middle">
                <div class="d-flex mb-4 align-middle">
                    <label class="form-label">Buscar por:</label>
                    <select name="" id="buscarPor" class="ms-1 form-select w-25">
                        <option value="nombre">Nombre</option>
                        <option value="precio">Precio</option>
                        <option value="descripcion">Descripcion</option>
                    </select>
                </div>
    
                <input type="text" class="form-control" id="inputBuscador">
    
            </div>
    



                <div class="col-8">
                    <table class="table mt-5">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Nombre</th>
                                <th>Precio</th>
                                <th>Descripcion</th>
                                <th>Imagen</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>


                </div>
       
            </div>
    <script src="localStorage.js"></script>
</body>
</html>
